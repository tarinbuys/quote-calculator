<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quote Calculator Centric Media | Tarin Buys</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator-container">
    <h1>Calculate Your Website Design Quotation</h1>
    <form id="quote-form">
        <div class="form-row">
           <div class="website-type">
                <label for="website-type">Select Website Type:</label>
                <select id="website-type" name="website-type" required>
                    <option value="basic">Basic Website</option>
                    <option value="portfolio">Portfolio Website</option>
                    <option value="e-commerce">E-commerce Website</option>
                    <!-- Add more options -->
                </select>
           </div>

           <div class="features">
                <label for="features">Select Additional Features:</label>
                <select id="features" name="features">
                <option value="responsive">Responsive Design</option>
                <option value="custom-design">Custom Design</option>
                <option value="cms">Content Management System (CMS)</option>
                <!-- Add more options -->
                </select>
            </div>
        
        </div>

      <div class="form-row">
        <div class="pages">
            <label for="pages">Specify Number Of Pages:</label>
            <input type="number" id="pages" name="pages" min="1" required>
          </div>
    
          <div class="urgency">
                <label for="urgency">What's Your Timeline?</label>
                <input type="range" id="urgency" name="urgency" min="1" max="3" value="2" step="1" oninput="updateUrgencyLabel()">
                <div class="urgency-level-text" id="urgency-label">Urgency Level: Moderate</div>
          </div>
      </div>

      <div class="terms-checkbox">
        <input class="checkbox" type="checkbox" id="terms-checkbox" required>
        <label class="terms" for="terms-checkbox">Please read our <span class="bold">Terms and Conditions</span> before using this form.</label>
      </div>
      
      <button type="button" onclick="calculateQuote()">Generate Quote
        <img class="btn-icon" src="arrow-up-right.svg" alt="Icon">
    </button>

    </form>

    <div id="quote-results">
      <!-- Display results here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
